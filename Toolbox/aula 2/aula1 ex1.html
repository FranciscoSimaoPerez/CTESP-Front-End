<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex1</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="exercicio">
        <p>{{programa +" " + nome + " " + idade +" "+ idade1}}</p>
        <p>{{triplica +" "+idade * 3 +" "+ idade1}}</p>
        <p>{{calcula()}}</p>
        <div v-html=imagem>
                <p>{{imagem}}</p>
            </div>
        <input type="text" v-on:input="alteraNome "value="Coloque o nome...">
        <input type="text" v-on:input="alteraIdade "value="Coloque a idade...">
        
        
<img src="" alt="">
    </div>
    <script>
        new Vue({
            el:'#exercicio',
            data: {
                programa:"Nome: ",
                nome: "Francisco",
                idade: 23,
                idade1: 'anos',
                triplica: 'Sua idade Triplicada: ',
                imagem: '<img src="https://i.ytimg.com/vi/t4pkol6oKEM/maxresdefault.jpg" style="width:100px;height:100px" alt="">'
                
            },
            methods: {
                calcula: function(){
                    return Math.random()
                },
                
                alteraNome: function(event){
                    this.nome=event.target.value
                },
                alteraIdade: function(event){
                    this.idade=event.target.value
                }
            
            }
            
            
        })
    </script>
</body>
</html>
