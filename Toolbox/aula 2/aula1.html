<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{ saudacao + nome + insulto }}</h1><h1>{{ idade1 + " " + idade2 }}</h1>
        <input type="text" v-on:input="alteraNome">
        <a v-bind:href="hiperlink">lul</a>
        <div v-html=hiperlink2>
            {{hiperlink2}}
        </div>
        
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                saudacao: "oi",
                nome: 'Alexandre',
                idade1: 20,
                idade2: 'anos',
                insulto: 'Desaparece lol',
                hiperlink: 'https://cdn.discordapp.com/attachments/323512989124657152/423480557142278144/pianista_touch.mp4',
                hiperlink2: '<a href="https://cdn.discordapp.com/attachments/323512989124657152/423480557142278144/pianista_touch.mp4"> lol </a>'


            },
            methods: {
                alteraNome: function(event){
                    this.nome=event.target.value
                }
            }
        })
    </script>
</body>
</html>
